  <main>
  <section class="contact-card">
    <h1 data-i18n="kontakt_title">Kontakt aufnehmen</h1>

    <form class="contact-form">
      <div class="contact-grid">
        <div class="form-field">
          <label for="name">Name</label>
          <input id="name" type="text" placeholder="Ihr Name" required />
        </div>

        <div class="form-field">
          <label for="email">E-Mail</label>
          <input id="email" type="email" placeholder="beispiel@mail.de" required />
        </div>

        <div class="form-field">
          <label for="company">Firma (optional)</label>
          <input id="company" type="text" placeholder="Firmenname" />
        </div>

        <div class="form-field">
          <label for="subject">Betreff</label>
          <input id="subject" type="text" placeholder="Kurzer Betreff" />
        </div>
      </div>

      <div class="form-field">
        <label for="message">Nachricht</label>
        <textarea id="message" rows="6" placeholder="Ihre Nachricht..."></textarea>
      </div>

      <div class="form-foot">
        <button type="submit" data-i18n="kontakt_button">Nachricht senden</button>
      </div>
    </form>
  </section>
  </main>
